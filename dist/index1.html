<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>PickPackShip Solution | Homepage</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav id="mainNav"
        class="w-full fixed z-50 h-16 md:h-20 border-b border-b-[#EDEDED33] py-5 px-4 lg:px-36 top-0 bg-white md:bg-transparent flex items-center justify-between transition-all duration-300">
        <div class="gap-3 min-w-40 flex min-h-10 items-center justify-center">
            <div>
                <img src="../src/img/logo.png" alt="">
            </div>
            <a href="./index.html"
                class="flex items-center text-black md:text-white text-xl leading-7 font-inter font-medium">
                PickPackShip Solution
            </a>
        </div>
        <div class="gap-4 flex items-center">
            <div class="md:flex gap-3 min-w-max hidden items-center">
                <a href="#"
                    class="font-normal text-black md:text-white text-lg leading-7 font-inter py-2 px-4 text-center">
                    Why Us
                </a>
                <a href="#"
                    class="font-normal text-black md:text-white text-lg leading-7 font-inter py-2 px-4 text-center">
                    Custom SSC Labels
                </a>
                <a href="#"
                    class="font-normal text-black md:text-white text-lg leading-7 font-inter py-2 px-4 text-center">
                    Contact Us
                </a>
            </div>
            <div class="border h-8 flex items-center">
                <!-- Content of this div will be centered -->
            </div>

            <div class="flex items-center">
                <img src="../src/img/emojione_flag-for-united-kingdom.png" alt="">
            </div>
        </div>
    </nav>




    <!-- Start Hero Section -->
    <div class="relative w-full h-screen mx-auto">
        <img src="../src/img/hero1.png" alt="Gambar" class="w-full h-full object-cover">

        <!-- Konten di atas gambar -->
        <div class="absolute md:left-36 left-4 md:gap-14 gap-4 px-4   flex flex-col bottom-40 max-w-7xl w-full ">
            <div class=" gap-7 flex flex-col">
                <div class="font-inter font-semibold text-white leading-8 text-base md:text-2xl">Streamline Your Supply
                    Chain</div>
                <div class="font-medium text-white font-inter text-7xl">Revolutionises Your Pick, Pack, and
                    Ship
                    Process</div>
                <div class="text-white text-inter font-normal text-2xl leading-8">Seamlessly Integrate with Acumatica
                    and MYOB ERP
                    for a
                    Faster, Error-Free Supply Chain.</div>
            </div>

            <div class="relative flex gap-6">
                <button class="bg-green-800 font-inter font-medium text-xl py-4 px-6 rounded-xl text-white ">
                    Get Started Today
                </button>
                <button class="bg-transparent border font-inter font-medium text-xl py-4 px-6 rounded-xl text-white ">
                    See More
                </button>

            </div>
        </div>
    </div>
    <!-- End Hero Section -->


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".overflow-x-auto");
            const leftArrow = document.querySelector('img[alt="Panah Kiri"]').parentElement;
            const rightArrow = document.querySelector('img[alt="Panah Kanan"]').parentElement;

            leftArrow.addEventListener("click", () => {
                container.scrollBy({
                    left: -container.clientWidth,
                    behavior: 'smooth'
                });
            });


            rightArrow.addEventListener("click", () => {
                container.scrollBy({
                    left: container.clientWidth,
                    behavior: 'smooth'
                });
            });
        });

        document.querySelectorAll('.openModalButton').forEach(button => {
            button.addEventListener('click', () => {
                const modalId = button.getAttribute('data-target');
                document.getElementById(modalId).classList.remove('hidden');
            });
        });

        document.querySelectorAll('.closeModalButton').forEach(button => {
            button.addEventListener('click', () => {
                button.closest('.fixed').classList.add('hidden');
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var mainNav = document.getElementById('mainNav');
            var navLinks = mainNav.querySelectorAll('a');

            window.addEventListener('scroll', function () {
                if (window.scrollY > 50) {
                    mainNav.classList.add('bg-white', 'shadow-lg');
                    mainNav.classList.remove('border-b-[#EDEDED33]');

                    navLinks.forEach(link => {
                        link.classList.replace('text-white', 'text-black');
                    });
                } else {
                    mainNav.classList.remove('bg-white', 'shadow-lg');
                    mainNav.classList.add('border-b-[#EDEDED33]');

                    navLinks.forEach(link => {
                        link.classList.replace('text-black', 'text-white');
                    });
                }
            });
        });

    </script>



</body>

</html>
